<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب حجز قاعة اجتماعات - قطاع الصحة الحيوانية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- الأيقونة -->
  <link rel="icon" type="image/png" href="favicon-32x32.png" />

  <!-- الخطوط -->
  <link rel="preload" href="SSTArabic-Roman.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="SSTArabic-Bold.woff2" as="font" type="font/woff2" crossorigin>

  <!-- بووتستراب -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- تايلويند -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ملف التنسيقات الخاص -->
  <link rel="stylesheet" href="style.css" />

  <!--FONT AWSOME-->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
    />


  <!-- تهيئة Tailwind (إن رغبت بإعدادات خاصة) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            SSTRoman: ["SSTArabicRoman", "sans-serif"],
            SSTBold: ["SSTArabicBold", "sans-serif"],
          },
          colors: {
            primaryGreen: "#0a7951",
            darkBlue: "#2b435a",
            lightGray: "#f2f5f7",
            darkGray: "#e7eaf1",
          },
        },
      },
    };
  </script>

</head>
<body class="font-SSTRoman bg-lightGray min-h-screen m-0 p-0">
    <!-- خلفية صورة بارتفاع 150px -->
    <div 
      class="relative w-full"
      style="
        height: 420px;
        background: url('bgh.jpg') no-repeat center center;
        background-size: cover;
      "
    >

  <!-- 1) القسم العلوي بارتفاع 300px -->
  <div class="relative w-full" style="height: 180px;">
    <div class="mx-auto w-full max-w-[800px] h-full flex justify-between items-center px-4">
      <!-- الشعار في أقصى اليمين -->
      <img
        src="logo-new.png"
        alt="logo"
        class="h-16 md:h-20 object-contain"
        style="order: 1;"
      />
    <!-- أيقونة الإعدادات (تؤدي إلى admin.html) -->
    <span style="order: 2;">
        <a href="admin.html" class="text-white hover:text-gray-300 text-2xl md:text-3xl">
          <i class="fas fa-cog"></i> 
        </a>
      </span>
  </div>

  <!-- 2) فراغ 100px تحت الجزء العلوي -->
  <div style="height: 0px;"></div>

  <!-- 3) حاوية خاصة بالهيدر (الظاهر في التصميم الداخلي) -->
  <div
    id="headerContainer"
    class="mx-auto w-full max-w-[800px] bg-white rounded-md shadow-lg overflow-hidden mb-8"
  >
    <!-- صورة الهيدر -->
    <img src="header.jpeg" alt="header image" class="w-full" />
  </div>

  <!-- 4) الحاوية الرئيسية للنموذج pageContainer -->
  <div
    id="pageContainer"
    class="mx-auto w-full max-w-[800px] bg-white md:rounded-md md:shadow-lg mb-8"
  >
    <!-- عنوان الطلب (داخل الحاوية) -->
    <!-- القسم الأول: بيانات القائم بالحجز -->
    <section
      id="coordinatorSection"
      class="transition-all duration-700 ease-in-out px-6 py-4 md:px-6 md:py-4 bg-lightGray"
      style="border-radius: 0.5rem;"
    >
      <div class="bg-white rounded-md p-4 md:p-6 shadow-sm">
        <h3 class="text-xl font-SSTBold text-primaryGreen mb-4">بيانات القائم بالحجز:</h3>
        <form id="coordinatorForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- اسم المنسق -->
          <div>
            <label for="coordinatorName" class="form-label font-SSTRoman">اسم المنسق:</label>
            <input
              type="text"
              id="coordinatorName"
              class="form-control"
              placeholder="أدخل اسم المنسق"
              required
            />
          </div>
          <!-- رقم الجوال -->
          <div>
            <label for="coordinatorPhone" class="form-label font-SSTRoman">رقم الجوال:</label>
            <input
              type="tel"
              id="coordinatorPhone"
              class="form-control"
              placeholder="05xxxxxxxx"
              required
            />
          </div>
          <!-- رقم الهوية -->
          <div>
          <label for="coordinatorId" class="form-label font-SSTRoman">رقم الهوية:</label>
            <input
              type="number"
              id="coordinatorId"
              class="form-control"
              placeholder="أدخل رقم الهوية"
              required
            />
          </div> 
          <!-- البريد الإلكتروني -->
          <div>
            <label for="coordinatorEmail" class="form-label font-SSTRoman">البريد الإلكتروني:</label>
            <input
              type="email"
              id="coordinatorEmail"
              class="form-control"
              placeholder="example@email.com"
              required
            />
          </div>

          <div class="col-span-1 md:col-span-2 mt-4 text-center md:text-right">
            <button
              type="button"
              id="nextToBookingBtn"
              class="btn btn-success bg-primaryGreen border-0 hover:bg-emerald-700 px-4 py-2 font-SSTBold transition-all duration-500 ease-in-out"
            >
              التالي
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- القسم الثاني: بيانات الحجز -->
    <section
      id="bookingSection"
      class="transition-all duration-700 ease-in-out px-4 py-2 md:px-6 md:py-4 bg-lightGray hidden"
      style="border-radius: 0.5rem;"
    >
      <div class="bg-white rounded-md p-4 md:p-6 shadow-sm">
        <h3 class="text-xl font-SSTBold text-primaryGreen mb-4">بيانات الحجز:</h3>
        <form id="bookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- اسم الإدارة الراغبة -->
          <div class="col-span-1">
            <label for="departmentName" class="form-label font-SSTRoman">اسم الإدارة الراغبة في حجز الموعد:</label>
            <input
              type="text"
              id="departmentName"
              class="form-control"
              placeholder="أدخل اسم الإدارة"
              required
            />
          </div>
          <!-- تاريخ الاجتماع -->
          <div class="col-span-1">
            <label for="bookingDate" class="form-label font-SSTRoman">تاريخ الاجتماع:</label>
            <input
              type="date"
              id="bookingDate"
              class="form-control"
              required
            />
          </div>
          <!-- مدة الاجتماع -->
          <div class="col-span-1">
            <label for="meetingDuration" class="form-label font-SSTRoman">مدة الاجتماع:</label>
            <select
              id="meetingDuration"
              class="form-select"
              required
            >
              <option value="1">1 ساعة</option>
              <option value="2">2 ساعة</option>
              <option value="3">3 ساعات</option>
              <option value="4">4 ساعات</option>
              <option value="5">5 ساعات</option>
              <option value="6">6 ساعات</option>
              <option value="7">7 ساعات</option>
              <option value="8">8 ساعات</option>
            </select>
          </div>
          <!-- وقت الاجتماع -->
          <div class="col-span-1">
            <label for="meetingStart" class="form-label font-SSTRoman">وقت بدء الاجتماع:</label>
            <select
              id="meetingStart"
              class="form-select"
              required
            >
              <option value="">اختر وقت البدء</option>
              <option value="08:00">08:00 صباحاً</option>
              <option value="09:00">09:00 صباحاً</option>
              <option value="10:00">10:00 صباحاً</option>
              <option value="11:00">11:00 صباحاً</option>
              <option value="12:00">12:00 مساءً</option>
              <option value="13:00">01:00 مساءً</option>
              <option value="14:00">02:00 مساءً</option>
              <option value="15:00">03:00 مساءً</option>
              <option value="16:00">04:00 مساءً</option>
            </select>
          </div>

          <!-- زر عرض الأوقات المتاحة -->
          <div class="col-span-1 md:col-span-2 mt-4 text-center md:text-right">
            <button
              type="button"
              id="checkAvailabilityBtn"
              class="btn btn-primary bg-darkBlue border-0 hover:bg-slate-700 px-4 py-2 font-SSTBold transition-all duration-500 ease-in-out"
            >
              عرض الأوقات المتاحة
            </button>
          </div>

          <!-- رسالة الأوقات المتاحة -->
          <div id="availableTimesMessage" class="col-span-2 font-SSTBold mt-2 hidden"></div>

          <!-- زر للانتقال للتفاصيل -->
          <div class="col-span-1 md:col-span-2 mt-4 text-center md:text-right">
            <button
              type="button"
              id="nextToDetailsBtn"
              class="btn btn-success bg-primaryGreen border-0 hover:bg-emerald-700 px-4 py-2 font-SSTBold transition-all duration-500 ease-in-out hidden"
            >
              التالي
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- القسم الثالث: تفاصيل الحجز -->
    <section
      id="bookingDetailsSection"
      class="transition-all duration-700 ease-in-out px-4 py-2 md:px-6 md:py-4 bg-lightGray hidden"
      style="border-radius: 0.5rem;"
    >
      <div class="bg-white rounded-md p-4 md:p-6 shadow-sm">
        <h3 class="text-xl font-SSTBold text-primaryGreen mb-4">تفاصيل الحجز:</h3>
        <div class="border border-darkGray p-3 rounded-md bg-lightGray text-darkBlue">
          <p class="mb-0 leading-relaxed">
            <span class="font-SSTBold">ملخص الحجز:</span> <br/>
            سوف يكون موعد حجزك بتاريخ
            <span id="displayBookingDay" class="font-SSTBold text-primaryGreen"></span>
            يوم   <span id="displayBookingDate" class="font-SSTBold text-primaryGreen"></span> 
            ولمدة <span id="displayBookingDuration" class="font-SSTBold text-primaryGreen"></span>
            ساعات، من الساعة <span id="displayStartTime" class="font-SSTBold text-primaryGreen"></span>
            حتى الساعة <span id="displayEndTime" class="font-SSTBold text-primaryGreen"></span>.
          </p>
        </div>

        <div class="mt-4 text-center md:text-right">
          <button
            type="button"
            id="confirmBookingBtn"
            class="btn btn-success bg-primaryGreen border-0 hover:bg-emerald-700 px-4 py-2 font-SSTBold transition-all duration-500 ease-in-out"
          >
            تأكيد الحجز
          </button>
          <button
            type="button"
            id="modifyBookingBtn"
            class="btn btn-primary bg-darkBlue border-0 hover:bg-slate-700 px-4 py-2 font-SSTBold transition-all duration-500 ease-in-out ml-2"
          >
            تعديل الحجز
          </button>

        </div>
      </div>
    </section>
  </div>
  

    <!-- الفوتر -->
    <footer class="p-4 md:p-6 text-sm text-center md:text-right">
      <p class="text-darkGray font-SSTRoman mb-1 opacity-70">
         قطاع الصحة الحيوانية | إدارة دعم ومتابعة الأعمال للصحة الحيوانية
      </p>
      <p class="text-white font-SSTRoman opacity-30">
        design by: <a href="https://behance.net/yosfgfx" C target="_blank">Yousef Humaid</a>
      </p>
    </footer>
  </div>
  <!-- نهاية الـpageContainer -->

  <!-- مكتبة بووتستراب جافاسكربت -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase (عبر CDN - تأكد من الإصدار) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <!-- سكربت المشروع -->
  <script src="script.js"></script>
</body>
</html>
